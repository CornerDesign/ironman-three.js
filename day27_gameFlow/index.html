<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/creeper_icon.png">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>擊倒吧！苦力怕！</title>
</head>
<body>
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase">擊倒吧！苦力怕！</h1>
        <button onclick="window.location.href='game.html'" type="button" class="btn btn-primary">進入遊戲</button>
        <h4 class="mx-auto my-0 text-uppercase">規則說明</h4>
        <div>
          1. 場內共有十隻苦力怕<br />
          2. 玩家需在時間限制內盡可能地擊倒苦力怕獲取分數<br />
          3. 玩家可以利用蓋磚塊跳至高處，並用子彈射擊嘗試將苦力怕擊倒<br />
          4. 擊倒的條件為「頭部著地」<br />
          5. 確認擊倒後該隻苦力怕會爆炸，並累計分數<br />
        </div>
        <h4 class="mx-auto my-0 text-uppercase">環境建議</h4>
        <div>
          1. 瀏覽器：電腦版 Google Chrome 或 Firefox（不支援手機版、Safari、IE、Edge）<br />
          2. 顯卡需求推薦：NVIDIA® GeForce® GT 730 以上<br />
        </div>
      </div>
    </div>
  </header>
</body>
</html>
